<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resertPassword</title>

<link rel="stylesheet" href="/css/forget.css">
</head>
<body>
    <form action="susPwd.html" id="resetpassword" onsubmit="return resetpsw()">
        <div class="container">
            <div class="textbox">
                <input type="password" placeholder="Password" name="" id="rpsw" value="" required autofocus
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,15}$"
                    title="Minimum eight and Minimum 8 and maximum 15 characters, at least one uppercase letter, one lowercase letter, one number and one special character">
            </div>
            <div class="textbox">
                <input type="password" placeholder="Confirm Password" name="" id="cpsw" value="" required
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,15}$"
                    title="Minimum eight and Minimum 8 and maximum 15 characters, at least one uppercase letter, one lowercase letter, one number and one special character">
            </div>

            <button class="btn" type="submit" onclick="success()">submit</button>
        </div>
    </form>

    <script type="text/javascript" src="/js/script.js"></script>
    
</body>
</html>
