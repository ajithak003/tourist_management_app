<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <form action="index.html" id="register">
        <div class="loginbox">
            <h1>Register</h1>
            <div class="textbox">
              <input type="text" placeholder="FullName" name="" value="" required autofocus>
            </div>
            <div class="textbox">
               <input type="email" placeholder="Email" name="" value="" required  pattern="[A-Za-z0-9]+[@][a-zA-Z]+[.][A-Za-z]{2,3}">
            </div>
            <div class="textbox">
                <input type="text" placeholder="Mobile No" name="" value="" required pattern="[6-9][0-9]{9}" title="Must contain 10 numbers only"> 
            </div class="textbox">
            <div class="textbox">
                <input type="password" placeholder="Password" name="" value="" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,15}$"
                  title="Minimum eight and Minimum 8 and maximum 15 characters, at least one uppercase letter, one lowercase letter, one number and one special character">
            </div>
            <div class="textbox">
                <input type="password" placeholder="Confirm Password" name="" value="" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,15}$"
                  title="Minimum eight and Minimum 8 and maximum 15 characters, at least one uppercase letter, one lowercase letter, one number and one special character">
            </div>
  
              <button class="btn" type="submit">Sign up</button>
  
            <div>
  
            </div>
        </div>
    </form>
  
</body>
</html>
